<div class="container" style="margin: 3em auto; text-align: center">
  <h1>Favorite Movies</h1>

  <app-search
    [movies]="favoriteMovies"
    (filtered)="filteredMovies = $event"
  ></app-search>

  <div *ngIf="filteredMovies.length === 0">No movies found</div>
  <div class="row justify-content-around">
    <div *ngFor="let favoriteMovie of filteredMovies">
      <app-movie-card
        routerLink="../{{ favoriteMovie.id }}"
        [movie]="favoriteMovie"
        class="col"
        [favorite]="true"
        (deleteFavorite)="deleteFavorite(favoriteMovie)"
      ></app-movie-card>
    </div>
  </div>
</div>
