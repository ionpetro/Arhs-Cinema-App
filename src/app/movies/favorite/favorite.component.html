<div
  style="margin: 3em; text-align: center"
  *ngFor="let favoriteMovie of favoriteMovies"
  class="container"
>
  <app-movie-card
    routerLink="../{{ favoriteMovie.id }}"
    [movie]="favoriteMovie"
    [favorite]="true"
    (deleteFavorite)="deleteFavorite(favoriteMovie)"
  ></app-movie-card>
</div>
