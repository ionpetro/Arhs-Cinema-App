<div class="container">
  <h1>Favorite Movies</h1>
  <div class="row">
    <div class="col col-lg-7">
      <app-search
        [movies]="favoriteMovies"
        (filtered)="filteredMovies = $event"
      ></app-search>
    </div>
  </div>
  <div class="row mt-5 justify-content-center">
    <div *ngIf="filteredMovies.length === 0">
      <img src="assets/no-movies.svg" /> <br />
      <h2 style="margin-top: 1em; text-align: center; font-weight: 600">
        No movies found
      </h2>
    </div>
  </div>
  <div class="row justify-content-around">
    <div *ngFor="let favoriteMovie of filteredMovies">
      <app-movie-card
        routerLink="../{{ favoriteMovie.id }}"
        [movie]="favoriteMovie"
        class="col"
        [favorite]="true"
        (deleteFavorite)="deleteFavorite(favoriteMovie)"
      ></app-movie-card>
    </div>
  </div>
</div>
