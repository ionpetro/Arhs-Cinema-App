<div class="col-md-6 offset-md-3 mt-5">
  <h1 *ngIf="isEditMode">Edit Movie</h1>
  <h1 *ngIf="!isEditMode">Add Movie</h1>
  <div class="card-body">
    <form [formGroup]="moviesForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          required
          [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
        />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">title is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          formControlName="description"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
        ></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">
            description is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dateReleased">Date Released</label>
        <input
          type="date"
          formControlName="dateReleased"
          class="form-control"
          id="middle"
          [ngClass]="{ 'is-invalid': submitted && f.dateReleased.errors }"
        />
        <div
          *ngIf="submitted && f.dateReleased.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.dateReleased.errors.required">
            dateReleased is required
          </div>
        </div>
      </div>
      <button *ngIf="!isEditMode" class="btn btn-primary">Save</button>&nbsp;
      <button *ngIf="isEditMode" class="btn btn-primary">Update</button>&nbsp;
      <button class="btn btn-secondary" routerLink="/movies">Cancel</button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
        {{ error }}
      </div>
    </form>
  </div>
</div>
