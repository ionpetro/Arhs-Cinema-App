<div class="container" style="margin: 3em; text-align: center">
  <h1>All Movies</h1>
  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input
          #filterInput
          (keyup)="filter($event.target.value)"
          class="input"
          type="text"
          placeholder="Filter"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  &nbsp;
  <button routerLink="new" class="field button floating-add-button is-primary">
    + Add
  </button>
  <br />
  <br />
  <ul>
    <li *ngFor="let movie of filteredMovies">
      {{ movie.title }}
      <button routerLink="{{ movie.id }}" class="btn btn-sm btn-primary mr-1">
        Update
      </button>
      &nbsp;
      <button
        class="btn btn-sm btn-danger btn-delete-user"
        (click)="deleteMovie(movie)"
      >
        Delete
      </button>
    </li>
  </ul>
</div>
