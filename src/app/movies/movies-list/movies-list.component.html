<div class="container" style="margin: 5em auto; text-align: center">
  <h1>All Movies</h1>

  <app-search
    [movies]="movies"
    (filtered)="filteredMovies = $event"
  ></app-search>

  &nbsp;
  <button routerLink="new" class="field button floating-add-button is-primary">
    + Add
  </button>
  <br />
  <br />
  <div *ngIf="filteredMovies.length === 0">No movies found</div>
  <div *ngFor="let movie of filteredMovies">
    <app-movie-card
      routerLink="{{ movie.id }}"
      [movie]="movie"
      (delete)="deleteMovie(movie)"
      (addFavorite)="addToFavorites(movie)"
      (deleteFavorite)="deleteFavorite(movie)"
    ></app-movie-card>
  </div>
</div>
