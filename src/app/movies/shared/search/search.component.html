<div class="search-bar-container">
  <div class="field">
    <p class="control has-icons-left">
      <input
        #filterInput
        (keyup)="filter($event.target.value)"
        class="input"
        type="text"
        placeholder="Search"
      />
      <span class="icon is-small is-left">
        <i class="fas fa-search"></i>
      </span>
    </p>
  </div>
</div>
