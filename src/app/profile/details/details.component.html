<div class="card">
  <div *ngIf="currentUser">
    <div class="header"></div>
    <img class="circle" src="assets/popcorn.png" />
    <div class="card-body">
      <h1>{{ currentUser.firstname }} {{ currentUser.lastname }}</h1>
      <p class="username">@{{ currentUser.username }}</p>

      <button routerLink="edit/" class="btn btn-primary mr-1">
        <i class="fas fa-pencil-alt"></i>
        Edit</button
      >&nbsp;
      <button (click)="deleteUser()" class="btn btn-danger btn-delete-user">
        <i class="fas fa-trash-alt"></i>
        Delete
      </button>
    </div>
    <br />
  </div>
</div>
